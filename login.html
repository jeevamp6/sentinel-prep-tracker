<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentinel Prep Tracker - Login</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h2>SENTINEL<span class="highlight">_PREP</span></h2>
                <p>Authentication Required</p>
            </div>

            <div id="alertBox" class="alert hidden"></div>

            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="email">&gt; EMAIL_ADDRESS</label>
                    <input type="email" id="email" required placeholder="operative@sentinel.hq">
                </div>

                <div class="form-group">
                    <label for="password">&gt; SECURITY_KEY</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>

                <button type="submit" id="loginBtn" class="btn primary-btn">LOGIN [ENTER]</button>
                <button type="button" id="guestBtn" class="btn secondary-btn"
                    style="width: 100%; padding: 12px; margin-top: 10px; background-color: transparent; border: 1px solid var(--border-color); color: var(--text-secondary); border-radius: 4px; font-family: var(--font-mono); cursor: pointer; transition: 0.3s;">ACCESS
                    AS GUEST</button>
            </form>

            <form id="signupForm" class="auth-form hidden">
                <div class="form-group">
                    <label for="signupName">&gt; OPERATIVE_ALIAS</label>
                    <input type="text" id="signupName" required placeholder="John Doe">
                </div>

                <div class="form-group">
                    <label for="signupEmail">&gt; EMAIL_ADDRESS</label>
                    <input type="email" id="signupEmail" required placeholder="operative@sentinel.hq">
                </div>

                <div class="form-group">
                    <label for="signupPassword">&gt; SECURITY_KEY</label>
                    <input type="password" id="signupPassword" required placeholder="•••••••• (Min 6 chars)">
                </div>

                <button type="submit" id="signupBtn" class="btn primary-btn">REGISTER</button>
            </form>

            <div class="auth-footer">
                <p id="toggleAuthMode">New operative? <a href="#" id="showSignup">Request access</a></p>
            </div>

            <div id="verificationSection" class="hidden">
                <div class="verification-alert">
                    <p>Verification Link Sent!</p>
                    <small>Please check your inbox and verify your email. Then, login again.</small>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK Setup -->
    <!-- Scripts loaded as module so they can use import statements -->
    <script type="module" src="auth.js"></script>
</body>

</html>
